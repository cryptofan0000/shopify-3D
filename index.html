<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Shopify 3D Customization App</title>

    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/spectrum-colorpicker2/dist/spectrum.min.js"></script>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/spectrum-colorpicker2/dist/spectrum.min.css"
    />

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style type="text/css">
      .card {
        border: 1px solid #fff !important;
      }
      .card-header {
        background: #000 !important;
        border-bottom: 1px solid #fff !important;
      }
      .btn-link {
        color: #fff !important;
      }
    </style>
  </head>

  <body>
    <div id="loading" style="display: none">Loading</div>
    <div id="imageContainer" style="display: none"></div>
    <header
      style="border-bottom-color: #e9e9e9; box-shadow: 0 0 3px rgb(0 0 0 / 10%)"
    ></header>
    <div id="styleContainer" class="styleContainer"></div>
    <div class="container-fluid" style="padding: 20px 20px">
      <div
        class="row clearfix"
        style="display: flex; justify-content: center; align-content: center"
      >
        <div class="col-md-6">
          <div style="min-height: 500px; border: 1px solid #f4f4f4">
            <div id="accordion">
              <div class="card">
                <div class="card-header" id="headingOne">
                  <h5 class="mb-0">
                    <button
                      class="btn btn-link"
                      data-toggle="collapse"
                      data-target="#collapseOne"
                      aria-expanded="true"
                      aria-controls="collapseOne"
                    >
                      DESIGN
                    </button>
                  </h5>
                </div>

                <div
                  id="collapseOne"
                  class="collapse show"
                  aria-labelledby="headingOne"
                  data-parent="#accordion"
                >
                  <div class="card-body">
                    <div
                      class="styles d-flex justify-content-between flex-wrap"
                    ></div>
                  </div>
                </div>
              </div>
              <div class="card">
                <div class="card-header" id="headingTwo">
                  <h5 class="mb-0">
                    <button
                      class="btn btn-link collapsed"
                      data-toggle="collapse"
                      data-target="#collapseTwo"
                      aria-expanded="false"
                      aria-controls="collapseTwo"
                    >
                      CHOOSE COLOURS
                    </button>
                  </h5>
                </div>
                <div
                  id="collapseTwo"
                  class="collapse"
                  aria-labelledby="headingTwo"
                  data-parent="#accordion"
                >
                  <div class="card-body">
                    <div class="materials"></div>
                    <div class="patternContainer" style="display: none;">
                    </div>
                  </div>
                </div>
              </div>
              <div class="card">
                <div class="card-header" id="headingThree">
                  <h5 class="mb-0">
                    <button
                      class="btn btn-link collapsed"
                      data-toggle="collapse"
                      data-target="#collapseThree"
                      aria-expanded="false"
                      aria-controls="collapseThree"
                    >
                      ADD TEXT
                    </button>
                  </h5>
                </div>
                <div
                  id="collapseThree"
                  class="collapse"
                  aria-labelledby="headingThree"
                  data-parent="#accordion"
                >
                  <div class="card-body">
                    <div class="textCreateContainer"></div>
                    <div class="textEditContainer" style="display: none"></div>
                  </div>
                </div>
              </div>
              <div class="card">
                <div class="card-header" id="headingFour">
                  <h5 class="mb-0">
                    <button
                      class="btn btn-link collapsed"
                      data-toggle="collapse"
                      data-target="#collapseFour"
                      aria-expanded="false"
                      aria-controls="collapseFour"
                    >
                      ADD LOGO
                    </button>
                  </h5>
                </div>
                <div
                  id="collapseFour"
                  class="collapse"
                  aria-labelledby="headingFour"
                  data-parent="#accordion"
                >
                  <div class="card-body">
                    <!-- <div class="textCreateContainer"></div> -->
                    <!-- <div class="textEditContainer" style="display: none"></div> -->
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div
          style="
            touch-action: none;
            overflow: hidden;
            max-height: calc(100vh - 200px);
            width: 100%;
          "
          class="col-md-5"
          id="container"
        >
          <div style="position: absolute; bottom: 20px; left: 20px; z-index: 5">
            <button
              style="
                cursor: pointer;
                background: white;
                padding: 5px 10px;
                border-radius: 50%;
                border: 1px solid rgba(0, 0, 0, 0.125);
              "
              onclick="controls.reset()"
            >
              <i class="fas fa-redo"></i>
            </button>
          </div>
          <canvas id="renderer"></canvas>
          <div id="textInfo">
            <span>Placed text by clicking on the design</span>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6"></div>
        <div class="col-md-6 text-center">
          <a
            href="https://cyclists.com/cart/update?updates[42266882605255]=1"
            target="_blank"
            class="btn btn-danger btn-lg"
            style="
              width: 100% !important;
              background: rgb(220, 27, 153);
              border-radius: 1px;
              border-style: none;
              border-color: rgb(29, 29, 29);
              border-width: 2px;
              color: rgb(255, 255, 255);
              font-family: Chivo, Helvetica, Arial, sans-serif;
              font-size: 14px;
              font-weight: 400;
              letter-spacing: 0px;
              line-height: 1;
              white-space: normal;
              padding: 0px 10px;
              text-align: center;
              word-break: break-word;
              align-self: flex-end;
              cursor: pointer;
              height: 38px;
            "
            ><span
              id="AddToCartText-template--15344012165319__product"
              style="line-height: 2.7"
              >ADD TO CART</span
            ></a
          >
        </div>
      </div>
    </div>

    <footer id="footer">
      <p class="text-center">powered by aleksovApps.com</p>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/97/three.min.js"></script>
    <script type="text/javascript" src="LoaderSupport.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/2.2.1/fabric.min.js"></script>
    <script type="text/javascript" src="OrbitControls.js"></script>
    <script type="text/javascript" src="FileSaver.js"></script>
    <script type="text/javascript" src="OBJLoader2.js"></script>
    <script type="text/javascript" src="SVGLoader.js"></script>
    <script type="text/javascript" src="Detector.js"></script>
    <script
      type="text/javascript"
      src="//cdnjs.cloudflare.com/ajax/libs/dat-gui/0.5/dat.gui.min.js"
    ></script>

    <canvas
      style="display: none"
      id="canvas"
      height="1024"
      width="1024"
      style="width: 0; height: 0"
    ></canvas>
    
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
